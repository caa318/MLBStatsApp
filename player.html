<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src ="js/player.js"></script>

</head>
<body>

<div class="w3-bar theme w3-xlarge">
  <a class="w3-bar-item w3-button" title="Return to home page" href="#" onclick="goHome();return false;"><i class="fa fa-home"></i></a>
  <span id="titleBar" class="w3-bar-item"></span>
</div>

<div id ="playerInfo" class="w3-section w3-container">
  <div class="w3-cell-row">
    <div class="w3-container  w3-cell">
      <img src="https://secure.ui.bamstatic.com/clubs/mlb/images/player-default.png" id = "personalImage"/>
    </div>
    <div class="w3-rest w3-container w3-card w3-cell w3-cell-row playerCard ">
      <div id="personalLabels"class="w3-container w3-cell">
        <p>Name: </p>
        <p>Nickname: </p>
        <p>Position: </p>
        <p>Number: </p>
        <p>Bats/Throws : </p>
        <p>Birth Date: </p>
        <p>Birth City : </p>
        <p>Height: </p>
        <p>Weight: </p>
      </div>
      <div id="personalValues" class="w3-container w3-cell">
        <p id = "Name"></p>
        <p id = "Nickname"></p>
        <p id = "Position"></p>
        <p id = "Number"></p>
        <p id = "BatsThrows"></p>
        <p id = "BirthDate"></p>
        <p id = "BirthCity"></p>
        <p id = "Height"></p>
        <p id = "Weight"</p>
      </div>
    </div>
  </div>
</div>
<div id = "statsContainer" class = "">
</div>
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>
</html>
